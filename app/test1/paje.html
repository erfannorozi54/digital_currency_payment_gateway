<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Background Except Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('../../assets/mjiran0124_A_solid_simple_and_artistic_picture_pepople_use_ethe_0ddcb052-8930-40aa-9165-8fa491b30b19.png') no-repeat center center;
            background-size: cover;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            backdrop-filter: blur(10px); /* Apply blur to the background */
            z-index: 1;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, transparent 150px, black 160px); /* Mask out the circle */
            -webkit-mask-image: radial-gradient(circle at 30% 10%, transparent 150px, black 160px);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 2; /* Ensure content inside container is above the blur */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content goes here -->
    </div>
</body>
</html>
